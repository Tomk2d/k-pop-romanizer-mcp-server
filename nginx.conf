events {
    worker_connections 1024;
}

http {
    # Upstream definitions
    upstream mcp_gateway {
        server mcp-gateway:8000;
    }
    
    upstream romanize_backend {
        server romanize-service:8080;
    }
    
    upstream tts_backend {
        server tts-service:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name kpop-romanizer.duckdns.org;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name kpop-romanizer.duckdns.org;

        # SSL configuration (will be updated by certbot)
        ssl_certificate /etc/letsencrypt/live/kpop-romanizer.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kpop-romanizer.duckdns.org/privkey.pem;
        
        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # MCP Gateway - 모든 MCP 요청의 진입점
        location /mcp/ {
            proxy_pass http://mcp_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Romanize Service 직접 접근 (개발/디버깅용)
        location /romanize/ {
            proxy_pass http://romanize_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # TTS Service 직접 접근
        location /tts/ {
            proxy_pass http://tts_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            proxy_pass http://mcp_gateway/health;
            access_log off;
        }

        # Default location
        location / {
            return 404;
        }
    }
}
