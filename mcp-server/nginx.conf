events {
    worker_connections 1024;
}

http {
    # Upstream definitions for microservices
    upstream romanize_backend {
        server romanize-service:8080;
    }
    
    # 향후 추가될 서비스들
    # upstream tts_backend {
    #     server tts-service:8080;
    # }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # MCP Gateway - 모든 MCP 요청을 적절한 서비스로 라우팅
        location /mcp/ {
            proxy_pass http://romanize_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://romanize_backend/mcp/health;
            access_log off;
        }

        # Service-specific endpoints (향후 확장용)
        # location /tts/ {
        #     proxy_pass http://tts_backend/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        # }

        # Default location
        location / {
            return 404;
        }
    }
}